<html>
    
    <head>
        <title>Activities</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
        <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
        <script src="activities.js"></script>
        <script src="test_activities.js"></script>
        <link href="http://code.jquery.com/qunit/git/qunit.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="activities.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    
    <body>
        
        <!-- activity editor -->
        <div class="activity_editor"
             id="level_0">
            
            <!-- properties -->
            <div class="element_properties">
                <strong>Properties</strong>
                <div class="props">
                </div>
                <div class="status">
                </div>
                <input type="button"
                       name="update"
                       value="update"
                       class="update" />
            </div>
            
            <!-- actions -->
            <div class="actions">
                
                <!-- activity related -->
                <div class="section">
                    <a href="#"
                       title="New"
                       class="new">&nbsp;</a>
                    <a href="#"
                       title="Open"
                       class="open">&nbsp;</a>
                    <a href="#"
                       title="Save"
                       class="save">&nbsp;</a>
                </div>
                
                <!-- diagram related -->
                <div class="section">
                    <a href="#"
                       title="Initial Node"
                       class="initial">&nbsp;</a>
                    <a href="#"
                       title="Final Node"
                       class="final">&nbsp;</a>
                    <a href="#"
                       title="Action"
                       class="action">&nbsp;</a>
                    <a href="#"
                       title="Join"
                       class="join">&nbsp;</a>
                    <a href="#"
                       title="Fork"
                       class="fork">&nbsp;</a>
                    <a href="#"
                       title="Merge"
                       class="merge">&nbsp;</a>
                    <a href="#"
                       title="Decision"
                       class="decision">&nbsp;</a>
                    <a href="#"
                       title="Edge"
                       class="edge">&nbsp;</a>
                </div>
                
                <!-- development related -->
                <div class="section">
                    <a href="javascript:tests.run()"
                       title="Run Tests"
                       class="run_tests">&nbsp;</a>
                    <a href="javascript:activities.ui.toggleCanvas('level_0')"
                       title="Flip Layers"
                       class="flip_layers">&nbsp;</a>
                </div>
            </div>
            
            <!-- diagram -->
            <div class="activity_diagram"
                 style="height:480px;">
                
                <!-- control layers -->
                <canvas class="control"
                        id="control_level_0"
                        width="1200"
                        height="450"></canvas>
                <!-- visual layer -->
                <canvas class="diagram"
                        id="diagram_level_0"
                        width="1200"
                        height="450"></canvas>
            </div>
        </div>
        
        <!-- qunit related -->
        <div class="qunit">
            <h1 id="qunit-header">cone.activities QUnit</h1>
            <h2 id="qunit-banner"></h2>
            <div id="qunit-testrunner-toolbar"></div>
            <h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture"></div>
        </div>
        
    </body>
    
</html>
