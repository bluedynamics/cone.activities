<html>
	
	<head>
		<title>Activities</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
		<script src="http://code.jquery.com/qunit/git/qunit.js"></script>
		<script src="activities.js"></script>
		<script src="test_activities.js"></script>
		<link href="http://code.jquery.com/qunit/git/qunit.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="activities.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	
	<body>
		
		<div class="activity_editor" id="level_0">
			
			<!-- toolbar goes here -->
			
			<!-- a single diagram -->
			<canvas id="diagram_level_0" width="800" height="450"></canvas>
			
		</div>
		
		<a href="javascript:jQuery('.qunit').show(); tests.run()"
		   class="runtests">
			Run tests
		</a>
		
		<!-- qunit related -->
		<div class="qunit">
			<h1 id="qunit-header">cone.activities QUnit</h1>
	        <h2 id="qunit-banner"></h2>
	        <div id="qunit-testrunner-toolbar"></div>
	        <h2 id="qunit-userAgent"></h2>
	        <ol id="qunit-tests"></ol>
	        <div id="qunit-fixture"></div>
		</div>
		
	</body>
	
</html>
