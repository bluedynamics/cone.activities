<html>
    
    <head>
        <title>Activities</title>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
        <script src="http://cdn.jquerytools.org/1.2.5/jquery.tools.min.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
        <script src="bdajax/bdajax.js"></script>
        
        <script src="activities.js"></script>
        
        <link href="bdajax/bdajax.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
        <link href="activities.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
        
        <!-- testing -->
        <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
        <script src="test_activities.js"></script>
        <link href="http://code.jquery.com/qunit/git/qunit.css"
              rel="stylesheet"
              type="text/css"
              media="screen" />
    </head>
    
    <body>
        
        <!-- jQuery templates -->
        
        <script type="text/html" id="string_property">
            <div class="field">
                <label for="${name}">${title}</label>
                <input type="text" name="${name}" value="${value}" />
            </div>
        </script>
        
        <script type="text/html" id="text_property">
            <div class="field">
                <label for="${name}">${title}</label>
                <textarea name="${name}" rows="6" cols="27">${value}</textarea>
            </div>
        </script>
        
        <script type="text/html" id="display_property">
            <div class="field">
                <strong>${title}</strong>
                <span>${value}</span>
            </div>
        </script>
        
        <!-- activity editor -->
        <div class="activity_editor"
             id="level_0">
            
            <!-- properties -->
            <div class="element_properties">
                <strong>Properties</strong>
                <div class="props">
                </div>
                <div class="status hidden">
                </div>
                <input type="button"
                       name="update"
                       value="update"
                       class="update" />
            </div>
            
            <!-- actions -->
            <div class="actions">
                
                <!-- activity related -->
                <div class="section">
                    <a href="#"
                       title="New"
                       class="new_activity">&nbsp;</a>
                    <a href="#"
                       title="Open"
                       class="open_activity">&nbsp;</a>
                    <a href="#"
                       title="Save"
                       class="save_activity">&nbsp;</a>
                </div>
                
                <!-- diagram related -->
                <div class="section">
                    <a href="#"
                       title="Initial Node"
                       class="initial_node">&nbsp;</a>
                    <a href="#"
                       title="Final Node"
                       class="final_node">&nbsp;</a>
                    <a href="#"
                       title="Action"
                       class="action_node">&nbsp;</a>
                    <a href="#"
                       title="Decision"
                       class="decision_node">&nbsp;</a>
                    <a href="#"
                       title="Merge"
                       class="merge_node">&nbsp;</a>
                    <a href="#"
                       title="Fork"
                       class="fork_node">&nbsp;</a>
                    <a href="#"
                       title="Join"
                       class="join_node">&nbsp;</a>
                    <a href="#"
                       title="Edge"
                       class="edge">&nbsp;</a>
                    <a href="#"
                       title="Delete Element"
                       class="delete_element">&nbsp;</a>
                </div>
                
                <!-- development related -->
                <div class="section">
                    <a href="#"
                       title="Debug"
                       class="debug">&nbsp;</a>
                    <a href="#"
                       title="Run Tests"
                       class="run_tests">&nbsp;</a>
                    <a href="#"
                       title="Flip Layers"
                       class="flip_layers">&nbsp;</a>
                </div>
            </div>
            
            <!-- diagram -->
            <div class="activity_diagram"
                 style="height:480px;">
                
                <!-- control layer -->
                <canvas class="control"
                        id="control_level_0"
                        width="1200"
                        height="450"></canvas>
                <!-- visual layer -->
                <canvas class="diagram"
                        id="diagram_level_0"
                        width="1200"
                        height="450"></canvas>
            </div>
        </div>
        
        <!-- qunit related -->
        <div class="qunit">
            <h1 id="qunit-header">cone.activities QUnit</h1>
            <h2 id="qunit-banner"></h2>
            <div id="qunit-testrunner-toolbar"></div>
            <h2 id="qunit-userAgent"></h2>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture"></div>
        </div>
        
        <!-- bdajax related -->
        <!-- temporary while development -->
        <div id="ajax-spinner">
          <img src="spinner.gif" alt="" />
        </div>
        
        <div class="ajax-overlay" id="ajax-overlay">
          <div id="ajax-overlay-content"></div>
        </div>
        
        <div class="ajax-message" id="ajax-message">
          <div class="message">Message</div>
          <button class="close allowMultiSubmit">OK</button>
        </div>
        
        <div class="ajax-dialog" id="ajax-dialog">
            <div class="text">
            </div>
            <div class="buttons">
              <button class="submit allowMultiSubmit">OK</button> 
              <button class="cancel allowMultiSubmit">Cancel</button> 
            </div>
        </div>
        
    </body>
    
</html>
