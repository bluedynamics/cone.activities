<html>
	
	<head>
		<title>Activities</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
		<script src="http://code.jquery.com/qunit/git/qunit.js"></script>
		<script src="activities.js"></script>
		<script src="test_activities.js"></script>
		<link href="http://code.jquery.com/qunit/git/qunit.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="activities.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	
	<body>
		
		<!-- activity editor markup -->
		<div class="activity_editor"
		     id="level_0">
			<div class="element_properties">
                <h3 class="head"></h3>
				<div class="props">
				</div>
            </div>
			<div class="actions">
				<a href="javascript:tests.run()">
                    Run tests
                </a>
				|
				<a href="javascript:activities.ui.toggleCanvas('level_0')">
                    toggle layer
                </a>
			</div>
			<div class="activity_diagram"
				 style="height:480px;">
				<!-- single diagram layers -->
				<canvas class="control"
				        id="control_level_0"
						width="1200"
						height="450"></canvas>
				<canvas class="diagram"
				        id="diagram_level_0"
						width="1200"
						height="450"></canvas>
			</div>
			<div class="events_status"></div>
	    </div>
		
		<!-- qunit related -->
		<div class="qunit">
			<h1 id="qunit-header">cone.activities QUnit</h1>
	        <h2 id="qunit-banner"></h2>
	        <div id="qunit-testrunner-toolbar"></div>
	        <h2 id="qunit-userAgent"></h2>
	        <ol id="qunit-tests"></ol>
	        <div id="qunit-fixture"></div>
		</div>
		
	</body>
	
</html>
